<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JelajaH</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
            <a href="#" class="logo">JELAJA<span>H</span>.</a>
            <nav class="navigation">
                <a href="#home">Home</a>
                <a href="#">About Us</a>
                <a href="#">Destination</a>
                <a href="#main-section">Contact Us</a>
            </nav>
    </header>
    <section class="title-header" id="home">
        <div class="content">
            <h1>Your Best Travel Agent</h1>
            <p>Your happines is our happiness Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque obcaecati accusantium sequi? Quos doloribus, magni fug.</p>
            <a href="#" class="btn">Book Now</a>
        </div>
    </section>
    <main id="main-section">
        <section class="review-section">
            <img class="img-slideshow" src="assets/auto1.jpg">
            <img class="img-slideshow" src="assets/auto2.jpg">
            <img class="img-slideshow" src="assets/auto3.jpg">
            <button onclick="plusDivs(-1)">Back</button>
            <button onclick="plusDivs(1)">Next</button>
            <h5>I Like to go this canyon using ID Travel Agent</h5>
        </section>
        <section class="message-us">
            <h5>Contact Us</h5>
            <form action="" class="input-message-us" onsubmit="validateForm(event)">
                <label for="name-input"></label>
                <input type="text" name="name" id="name-input" placeholder="First and Last Name" required>
                <div id="name-error" class="error-message"></div>
        
                <label for="email-input"></label>
                <input type="text" name="email" id="email-input" placeholder="example@gmail.com" required>
                <div id="email-error" class="error-message"></div>
        
                <label for="country"></label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="uk">United Kingdom</option>
                    <option value="denmark">Denmark</option>
                    <option value="uae">United Arab Emirates</option>
                    <option value="french">French</option>
                    <option value="japan">Japan</option>
                    <option value="germany">Germany</option>
                </select>
                <div id="country-error" class="error-message"></div>
        
                <div id="success-message" class="success-message"></div>
        
                <button type="submit" class="primary-button">Submit</button>
            </form>

        </section>
    </main>
<script src="js/script.js"></script>
</body>
</html>
